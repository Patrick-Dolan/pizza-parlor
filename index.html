<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <div class="row">
      <form id="pizzaForm">
        <h3>Select Pizza Size</h3>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize" value="small" checked>
          <label class="form-check-label" for="pizzaSize">Small</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize" value="medium" checked>
          <label class="form-check-label" for="pizzaSize">Medium</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize" value="large" checked>
          <label class="form-check-label" for="pizzaSize">Large</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize" value="x-large" checked>
          <label class="form-check-label" for="pizzaSize">X-Large</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Order my pizza!</button>
      </form>
    </div>
  </div>
</body>
</html>
