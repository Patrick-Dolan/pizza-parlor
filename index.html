<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <div class="row">
      <!--Build Pizza Section-->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Build your custom pizza!</h3>
            <hr>
            <form id="pizzaForm">
              <!--Pizza Size Section-->
              <div id="pizzaSizeContainer">
                <p><strong>Select pizza size:</strong></p>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize1" value="small" checked>
                  <label class="form-check-label" for="pizzaSize1">Small: $10.00</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize2" value="medium">
                  <label class="form-check-label" for="pizzaSize2">Medium: $12.00</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize3" value="large">
                  <label class="form-check-label" for="pizzaSize3">Large: $14.00</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize4" value="x-large">
                  <label class="form-check-label" for="pizzaSize4">X-Large: $16.00</label>
                </div>
              </div>
              <!--Pizza Toppings Section-->
              <div id="pizzaToppingsContainer">
                <p><strong>Choose your toppings:</strong><br><em>$1 per topping.</em></p>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping1" value="cheese" checked>
                  <label class="form-check-label" for="pizzaTopping1">cheese</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping2" value="pepperoni">
                  <label class="form-check-label" for="pizzaTopping2">Pepperoni</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping3" value="italian_sausage">
                  <label class="form-check-label" for="pizzaTopping3">Italian Sausage</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping4" value="bell_peppers">
                  <label class="form-check-label" for="pizzaTopping4">Bell Peppers</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Add pizza to order</button>
            </form>
          </div>
        </div>
      </div>
      <!--Order Details Section-->
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Order Details:</h3>
            <hr>
            <ol id="orderList">
            </ol>
            <!--Transaction numbers container-->
            <div class="card" id="transactionDetails">
              <div class="card-body">
                <h4 class="card-title">Total Cost: <span id="totalCostDiv"></span></h4>
                <hr>
              </div>
            </div>
            <div id="transactionSubmit">
              <button type="submit" class="btn btn-primary btn-block" disabled>Submit Order</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
