<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
	<link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Pizza Parlor</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <form id="pizzaForm">
          <!--Pizza Size Section-->
          <h3>Select Pizza Size:</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize1" value="small" checked>
            <label class="form-check-label" for="pizzaSize1">Small</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize2" value="medium">
            <label class="form-check-label" for="pizzaSize2">Medium</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize3" value="large">
            <label class="form-check-label" for="pizzaSize3">Large</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="pizzaSizes" id="pizzaSize4" value="x-large">
            <label class="form-check-label" for="pizzaSize4">X-Large</label>
          </div>
          <!--Pizza Toppings Section-->
          <h3>Choose your toppings:</h3>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping1" value="cheese" checked>
            <label class="form-check-label" for="pizzaTopping1">cheese</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping2" value="pepperoni">
            <label class="form-check-label" for="pizzaTopping2">Pepperoni</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping3" value="italian_sausage">
            <label class="form-check-label" for="pizzaTopping3">Italian Sausage</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" name="pizzaToppings" id="pizzaTopping4" value="bell_peppers">
            <label class="form-check-label" for="pizzaTopping4">Bell Peppers</label>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Order my pizza!</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
